<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakland Crime Heat-Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Your Google Maps API key
    const apiKey = 'AIzaSyC54EWt2IwE2PSeidU165csUn0LUX2p5AE';

    // Initialize the map
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.8049, lng: -122.2711 }, // Oakland coordinates
        zoom: 12,
      });

      //setMarkers(map)
      setHeatMap(map)
    }

    function setMarkers(map) {
        // Fetch crime data from your API
      fetch('https://data.oaklandca.gov/resource/ym6k-rx7a.json')
        .then(response => response.json())
        .then(data => {
          // Process the fetched data and add markers or heat map layer
          data.forEach(entry => {
            const coordinates = entry.location_1.coordinates
             const marker = new google.maps.Marker({
              position: { lat: coordinates[1], lng: coordinates[0] },
              map: map,
              title: entry.description,
            });
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function setHeatMap(map){
        var heatmapData = [];
      // Fetch crime data from your API
      fetch('https://data.oaklandca.gov/resource/ym6k-rx7a.json')
        .then(response => response.json())
        .then(data => {
          // Process the fetched data and add heat map layer
          data.forEach(entry => {
            const coordinates = entry.location_1.coordinates
            const heat = new google.maps.LatLng(coordinates[1], coordinates[0]);
            heatmapData.concat(heat)
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
        var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatmapData
    });    
}
  </script>

  <!-- Include the Google Maps JavaScript API with your key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC54EWt2IwE2PSeidU165csUn0LUX2p5AE&callback=initMap">
  </script>
</body>
</html>
